<head>
    <meta charset="UTF-8">

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <style>
        body{
        height:100%;
        }

    </style>
    <title>Registerwith us</title>
</head>
<body>

<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
   
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

        <div class="col-sm-8 ">
            <center style="color:white; background-color:black;font-size:30px">Become a Donor Now!</center>
            <hr>


            <form method="post" action="Trying">

                <div class="form-row">
                    <div class="col">
                        <label style="font-size:19px;font-family:Times New Roman"><b>First Name:</b></label>
                        <input type="text" class="form-control" placeholder="First letter should be Capital"
                               name="firstname" id="firstname" required>
                    </div>
                    <div class="col">
                        <label style="font-size:19px;font-family:Times New Roman"><b>Last Name:</b></label>
                        <input type="text" class="form-control" placeholder="First letter should be Capital"
                               name="lastname" id="lastname" required> <br>
                    </div>
                    
                </div>

                <div class="col">
                   
                <label style="font-size:19px;font-family:Times New Roman"><b>Email Address:</b></label>
                <input type="email" class="form-control" placeholder="Enter your Email-Id" name="emailid" id="emailid"
                       required>
                <small class="form-text text-muted">Enter your Email-Id.</small><br>

                    <label style="font-size:19px;font-family:Times New Roman"><b>Phone:</b></label>
                        <input type="tel" class="form-control" maxlength="14" placeholder="E.g. +9112345678"
                               name="phone" id="phone" required> <br>

                    <label style="font-size:19px;font-family:Times New Roman"><b>Date Of Birth:</b></label>
                    <input type="date" class="form-control" placeholder="Date of birth"
                           name="date" id="date" required> <br>

                           <label style="font-size:19px;font-family:Times New Roman"><b>City:</b></label>
                           <input type="text" class="form-control" placeholder="Enter Your City"
                                  name="city" id="city" required> <br>

                                  <label style="font-size:19px;font-family:Times New Roman"><b>State:</b></label>
                                  <input type="text" class="form-control" placeholder="Enter Your State"
                                         name="state" id="state" required> <br>
                <div class="form-row">
                    <div class="col">
                        <label style="font-size:19px;font-family:Times New Roman"><b>Blood Group:</b></label>
                        <select class="form-control " name="classname" id="classofstud" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                        <br><br>
                        <center>
                        <div>
                            <input type="submit" class="btn btn-danger mt-0"
                                      style="padding: 5px 30px;margin-bottom:5px; font-weight:bold;font-size:20px"
                                   value="SUBMIT">
                                   </div>
                                </center>
                    </div>
                    
                 
               
            </form>
        </div>
    </div>
</div>


















</body>
</html>
